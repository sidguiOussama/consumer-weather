<html>
    <head>
        <title>Weather API</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
  <body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-white"> WEATHER API </a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">

                <li class="nav-item">
                    <a href="{{ url_for('current') }}" class="nav-link text-white">Current</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('forecast') }}" class="nav-link text-white">Forecast</a>
                </li>

                <li class="nav-item">
                  <a href="{{ url_for('search') }}" class="nav-link text-white">Search</a>
              </li>

              </ul>
            </div>
          </nav>
      </header>
    <div class="container">
        <div class="mt-5">
            {% block body %} {% endblock %}
        </div>
        
    </div>
  </body>
</html>
